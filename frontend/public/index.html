<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movic - Discover, Stream & Download</title>
    <meta name="description" content="Movic: Discover, download, and stream your favorite videos & music. Fast, interactive, and user-friendly web app for modern media lovers." />
    <link rel="icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: linear-gradient(135deg, #301cfc 20%, #ff7e5f 100%);
        color: #222;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .center {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 2.8rem;
        color: #fff;
        margin-bottom: 0.5em;
      }
      p {
        font-size: 1.3rem;
        color: #f5f5f5;
        margin-bottom: 2em;
      }
      .cta-btn {
        background: #fff;
        color: #301cfc;
        padding: 0.8em 2.2em;
        border-radius: 25px;
        font-weight: bold;
        border: none;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(48,28,252,0.16);
        transition: background 0.25s, color 0.25s;
        text-decoration: none;
      }
      .cta-btn:hover {
        background: #301cfc;
        color: #fff;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        color: #eee;
        font-size: 0.9rem;
        padding: 0.5em 0;
        background: transparent;
        letter-spacing: 1px;
      }
      @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        p  { font-size: 1rem; }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Welcome to Movic</h1>
      <p>Discover, download, and stream your favorite videos & music.<br>
      Fast. Interactive. Made for you.</p>
      <a class="cta-btn" href="/search">Get Started</a>
    </div>
    <footer>
      &copy; <span id="year"></span> Movic &mdash; All Rights Reserved
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
